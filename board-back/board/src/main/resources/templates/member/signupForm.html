<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
<h1>회원가입</h1>
<hr>
<form action="/member/signup" th:object="${member}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <input type="text" th:field="*{id}" placeholder="아이디" required="required" minlength="6" maxlength="12" title="아이디는 6자 이상 12자 이하로 입력하시오.">
    <input type="password" th:field="*{password}" placeholder="비밀번호" required="required" pattern="^(?=.*[A-Za-z])(?=.*[0-9])(?=.*[@$!%*#?&])[A-Za-z0-9$@$!%*#?&]{8,20}$" title="비밀번호는 영문 대문자, 소문자, 숫자, 특수문자 중 3종류 이상의 문자 조합으로 구성하여 8-20자로 입력하시오.">
    <input type="text" th:field="*{name}" placeholder="이름" required="required" minlength="2" maxlength="16" title="올바른 이름을 입력하시오.">
    <input type="text" th:field="*{phone}" placeholder="전화번호" required="required" pattern="(01[016789])-(\d{3,4})-(\d{4})" title="올바른 휴대폰 번호를 입력해주세요.('-'로 구분)">
    <input type="text" th:field="*{address}" placeholder="주소" maxlength="128" title="올바른 주소을 입력하시오.">
    <input type="email" th:field="*{email}" placeholder="이메일" title="올바른 이메일 주소를 입력하시오.">
    <button type="submit">회원가입</button>
</form>
</body>
</html>
